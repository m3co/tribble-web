<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Material Design Lite</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="assets/images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="assets/images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="assets/images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="bower_components/material-design-lite/material.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <script src="bower_components/customevent-polyfill/customevent-polyfill.min.js"></script>
    <script src="bower_components/es6-promise/es6-promise.min.js"></script>
    <script src="bower_components/fetch/fetch.js"></script>
    <script src="bower_components/pseudoimport-html/index.js" defer></script>
    <script src="bower_components/router3/index.js" defer></script>

  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <pseudoimport-html src="shared/headerTop.html"></pseudoimport-html>
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
          <pseudoimport-html src="shared/header.html"></pseudoimport-html>
        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
          <pseudoimport-html src="shared/navigation.html"></pseudoimport-html>
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
        <router3 src="components/home/index.html" hash=""></router3>
        <router3 src="components/inbox/index.html" hash="inbox"></router3>
      </main>
    </div>
    <script src="bower_components/material-design-lite/material.min.js"></script>
  </body>
</html>
